- name: test_env_secrets
  image: alpine
  environment:
    GOOS: linux
    GOARCH: amd64
    SSH_KEY:
      from_secret: username
  commands:
  - go get
  - go build

- name: test_when
  image: alpine
  depends_on:
  - foo
  - bar
  when:
    branch:
    - master
    - develop
    status:
    - success
    ref:
      include:
      - refs/tags/*
      exclude:
      - refs/tags/feature-*

services:
- name: test_entrypoint
  image: reids:latest
  entrypoint:
  - /bin/redis-server
  ports:
  - 6379

