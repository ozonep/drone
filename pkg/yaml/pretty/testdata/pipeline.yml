---
kind: pipeline
name: default

clone:
  disable: true
  depth: 50

platform:
  os: windows
  arch: arm64
  variant: 7
  version: 1803

workspace:
  base: /go
  path: src/github.com/octocat/hello-world

steps:
- name: test_build
  build:
    image: drone/drone
    context: .
    args:
      foo: bar
      baz: boo
    labels:
      qux: qoo
    cache_from:
    - alpine
    - golang

- name: test_push
  push:
    image: drone/drone

- name: test_commands
  image: drone/drone
  pull: always
  shell: bash
  commands:
  - go get
  - go test
  failure: ignore

- name: test_volumes
  image: docker
  commands:
  - docker build
  - docker test
  environment:
    DOCKER_HOST: /var/run/docker.sock
  privileged: true
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: test_dns
  image: alpine
  commands:
  - ping google.com
  dns:
  - 8.8.8.8
  dns_search:
  - dc1.example.com
  - dc2.example.com
  extra_hosts:
  - "somehost:162.242.195.82"
  - "otherhost:50.31.209.229"

# - name: test_privileged
